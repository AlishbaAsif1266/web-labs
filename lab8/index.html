<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Form</title>
</head>

<body>
    <div class="form-container">
        <h2>Form with live validation</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name" required>
            <small class="error" id="nameError"></small>


            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="e.g: simple123@email.com" required>
            <small class="error" id="emailError"></small>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            <small class="error" id="passwordError"></small>


            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            <small class="error" id="dobError"></small>

            <label for="message">Message:</label>
            <textarea id="msg" rows="4" placeholder="Enter message"></textarea>
            <small class="error" id="msgError"></small>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
