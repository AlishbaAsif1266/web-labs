<!-- easy and short code  -->
 <!DOCTYPE html>
<html>
<head>
    <title>Theme Switcher</title>
    <style>
        body {
            transition: .3s;
            font-family: Arial, sans-serif;
        }
        .dark {
            background: #1a1a1a;
            color: #fff;
        }
        #toggleBtn {
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Theme Switcher Dashboard</h1>
<button id="toggleBtn">Switch to Dark Mode</button>

<script>
    const btn = document.getElementById("toggleBtn");

    btn.onclick = () => {
        document.body.classList.toggle("dark");

        btn.textContent =
            document.body.classList.contains("dark")
            ? "Switch to Light Mode"
            : "Switch to Dark Mode";
    };
</script>

</body>
</html>
