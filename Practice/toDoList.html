<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background: #f0f0f0;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button id="addBtn">Add Task</button>

    <ul id="taskList"></ul>

    <script>
        // Step 1: Selecting the key DOM elements
        const taskInput = document.getElementById("taskInput");  // Input field for tasks
        const addBtn = document.getElementById("addBtn");        // Button to add tasks
        const taskList = document.getElementById("taskList");    // UL element to hold tasks

        // Step 2: Adding event listener to Add button
        addBtn.addEventListener("click", function () {
            const taskText = taskInput.value.trim(); // Get input and remove extra spaces

            if (taskText === "") {
                alert("Please enter a task!");      // Validation
                return;
            }

            // Step 3: Create a new list item
            const li = document.createElement("li");
            li.textContent = taskText;

            // Step 4: Create Delete button for the task
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.classList.add("delete-btn");

            // Step 5: Add event listener to Delete button
            deleteBtn.addEventListener("click", function () {
                taskList.removeChild(li);           // Remove the task from the list
            });

            // Step 6: Append Delete button to list item
            li.appendChild(deleteBtn);

            // Step 7: Append list item to the UL
            taskList.appendChild(li);

            // Step 8: Clear input field for the next task
            taskInput.value = "";
        });
    </script>
</body>

</html>
